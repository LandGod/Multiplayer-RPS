<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Rock Paper Scisors Royale!</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Rock Paper Scisors Royale!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Game<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">How to Play</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
            <div>
                <a class="nav-link" href="signin.html">Login</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row mx-auto content-center">
            <!-- Main content area -->
            <div class="col-10">
                <div class="row justify-content-around">
                    <div class="col-4 mt-2 mr-0">
                        <div id="user-name-pic" class="hide"></div> <span class="hide" id="user-name-name">Test User 17</span>
                    </div>
                    <div class="col-4 mt-2 mr-0 text-right">
                        <span class="hide" id="opponent-name-name">waiting for opponent</span><div id="opponent-name-pic" class="hide"></div>
                    </div>
                </div>
                <div class="row mx-auto content-center">
                    <div class="col-10 mx-auto" id="main-screen">

                        <!-- Player Name Input Form -->
                        <form id="playerNameForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="playerName" aria-describedby="nameHelp"
                                    placeholder="Enter Player Name" maxlength="7">
                                <small id="nameHelp" class="form-text text-muted">This is the name the other player
                                    will see.</small>
                            </div>
                            <button type="submit" class="btn btn-primary" id="playerNameSubmit">Submit</button>
                        </form>

                        <div class="text-center" id="readout">
                        </div>
                    </div>
                </div>

                <!-- User Feeback Message Display -->
                <div class="row content-center">
                    <div class="col-10 mx-auto text-center">
                        <h3 class="mx-auto  hide" id="game-feeback">FEEDBACK!</h3>
                    </div>
                </div>

                <div class="row justify-content-around mx-auto my-2">
                    <div class="play-display-box col-5 hide user" id="user-display">

                    </div>
                    <div class="play-display-box col-5 hide opponent" id="opponent-display">

                    </div>
                </div>

                <!-- Page Spacer to keep buttons on the bottom of the page -->
                <div id="page-size-fix"></div>

                <!-- Rock Paper Scissors buttons -->
                <div class="row justify-content-around">
                    <div class="col-2 game-buttons text-center">
                        <button class="rps-button btn btn-dark hide" id="rock-button" value="rock" disabled>Rock</button>
                    </div>
                    <div class="col-2 game-buttons text-center">
                        <button class="rps-button btn btn-dark hide" id="paper-button" value="paper" disabled>Paper</button>
                    </div>
                    <div class="col-2 game-buttons text-center">
                        <button class="rps-button btn btn-dark hide" id="scissors-button" value="scissors" disabled>Scissors</button>
                    </div>
                </div>
            </div>

            <!-- Chat side-bar -->
            <div class="col-2">
                <div class="chat-window hide" id="chat-header">Chat Header</div>
                <div class="chat-window hide" id="chat-body">
                    Chat Body
                </div>
                <input class="chat-window hide" type="text" id="chat-input">
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>
    <script src="assets/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
